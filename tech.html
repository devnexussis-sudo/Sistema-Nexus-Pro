<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Tech</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gray: {
              750: '#2d3748',
              850: '#1a202c',
              950: '#0d1117',
            },
            primary: {
              500: '#10b981', // Emerald for Tech
              600: '#059669',
            },
            tech: {
              500: '#10b981',
              600: '#059669',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/tech-manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="/pwa-icon.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/tech-sw.js')
          .then(reg => console.log('Nexus PWA Service Worker registrado!'))
          .catch(err => console.log('Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</head>

<body class="bg-slate-900 text-slate-100 antialiased selection:bg-emerald-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/tech-index.tsx"></script>
</body>

</html>
