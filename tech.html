<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus Tech Pro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Critical Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/tech-manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="/pwa-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- 
    ðŸ›‘ ATENÃ‡ÃƒO: Carregamento do Tailwind CDN removido para evitar conflitos com o bundle do Vite.
    A estilizaÃ§Ã£o deve vir agora exclusivamente do bundle gerado, que processa os arquivos .css em /src/styles/
  -->

  <style>
    /* Estilos de tela de loading inicial (Splash) */
    body {
      background-color: #0f172a;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #root-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(16, 185, 129, 0.1);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // InicializaÃ§Ã£o do Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/tech-sw.js').catch(e => console.error('SW Error:', e));
      });
    }
  </script>
</head>

<body>
  <div id="root">
    <div id="root-loading">
      <div class="spinner"></div>
      <div style="color: #64748b; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em;">
        Nexus Pro</div>
    </div>
  </div>

  <!-- O Vite substituirÃ¡ este script pelo bundle final -->
  <script type="module" src="/src/tech-index.tsx"></script>
</body>

</html>
