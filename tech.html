<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus Tech Pro</title>

  <!-- SEO & PWA -->
  <meta name="description" content="Sistema de Gestão de Ordens de Serviço - Nexus Pro">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#05070a">
  <link rel="apple-touch-icon" href="/pwa-icon.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>



  <style>
    body {
      background-color: #05070a;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #05070a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-glow {
      width: 60px;
      height: 60px;
      border: 2px solid rgba(16, 185, 129, 0.1);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="loader-glow"></div>
    <div
      style="margin-top: 20px; color: #10b981; font-weight: 900; letter-spacing: 0.3em; font-size: 10px; text-transform: uppercase; animation: pulse 2s infinite;">
      NEXUS LINE
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/tech-index.tsx"></script>

  <script>
    // Remover Worker de PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister().then(function (boolean) {
            console.log('Tech Service worker unregistered:', boolean);
          });
        }
      });
    }

    // Remove splash quando o React carregar
    window.addEventListener('nexus-ready', () => {
      const splash = document.getElementById('loading-screen');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>

</html>
