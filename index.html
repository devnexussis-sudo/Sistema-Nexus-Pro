<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Pro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="/pwa-icon.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* ===== Nexus Loading Screen ===== */
    #nexus-loading-screen {
      position: fixed;
      inset: 0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease-out;
    }

    .nexus-loader-ring {
      width: 56px;
      height: 56px;
      border: 3px solid rgba(28, 45, 79, 0.12);
      border-top-color: #1c2d4f;
      border-radius: 50%;
      animation: nexus-spin 0.9s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 24px rgba(28, 45, 79, 0.10);
    }

    .nexus-loader-text {
      margin-top: 20px;
      color: #1c2d4f;
      font-weight: 900;
      letter-spacing: 0.3em;
      font-size: 10px;
      text-transform: uppercase;
      animation: nexus-pulse 2s ease-in-out infinite;
    }

    @keyframes nexus-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes nexus-pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    #nexus-loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Nexus PWA Service Worker registrado!'))
          .catch(err => console.log('Erro ao registrar Service Worker:', err));
      });
    }

    // ðŸ”„ Nexus SPA Redirect (Fix para Rota /master)
    // Detecta acesso direto a rotas sem hash e converte para estrutura HashRouter
    (function() {
      var path = window.location.pathname;
      if (path && path !== '/' && path !== '/index.html' && !path.includes('.')) {
        var hash = window.location.hash;
        var query = window.location.search;
        var newUrl = '/#' + path + query + (hash ? hash : '');
        console.log('ðŸ”„ [Nexus Router] Redirecionando legado: ' + path + ' -> ' + newUrl);
        window.history.replaceState(null, null, newUrl);
      }
    })();
  </script>

</head>

<body class="bg-gray-50 text-gray-900 antialiased overflow-hidden selection:bg-primary-500 selection:text-white">
  <!-- ðŸ”„ Nexus Loading Screen (shows while React loads) -->
  <div id="nexus-loading-screen">
    <div class="nexus-loader-ring"></div>
    <div class="nexus-loader-text">NEXUS LINE</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>

  <script>
    // Remove loading screen when React app is ready
    window.addEventListener('nexus-ready', function () {
      var splash = document.getElementById('nexus-loading-screen');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(function () {
          splash.style.display = 'none';
        }, 500);
      }
    });

    // Safety: remove loading screen after 10s even if event never fires
    setTimeout(function () {
      var splash = document.getElementById('nexus-loading-screen');
      if (splash && splash.style.display !== 'none') {
        splash.classList.add('fade-out');
        setTimeout(function () {
          splash.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>
</body>

</html>
